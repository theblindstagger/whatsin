<mat-card class="list-summary" (click)="onClick()">
  <mat-card-title>
    <mat-icon color="primary" inline="true">list</mat-icon>
    {{list.name}}
    <div class="fill"></div>
    <mat-chip-list>
      <mat-chip color="primary">
        {{list.totalCount}} items
      </mat-chip>
    </mat-chip-list>
  </mat-card-title>
</mat-card>
